{% set name = "quilt" %}
{% set pname = "quilt3" %}
{% set version = "5.3.0" %}

package:
  name: {{ pname|lower }}
  version: {{ version }}

source:
  url: https://github.com/quiltdata/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a99c3e92584e473a3140ee3aacfd7953a65c3c66a02360d132393d9132924a9e

build:
  number: 0
  noarch: python
  script:
    - cd api/python
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - platformdirs >=2
    - aws-requests-auth >=0.4.2
    - boto3 >=1.10.0
    - jsonlines 1.2.0
    - requests >=2.12.4
    - requests-futures ==1.0.0
    - pyyaml >=5.1
    - tqdm >=4.32
    - tenacity >=5.1.1
    - jsonschema >=3,<5

test:
  imports:
    - quilt3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://quiltdata.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Quilt: where data comes together'

  description: |
    Quilt is infrastructure for data-driven teams to store, version, deploy and iterate on models and data.
    Data in Quilt are visual, discoverable, and reproducible.
  dev_url: https://github.com/quiltdata/quilt

extra:
  recipe-maintainers:
    - knaaptime
    - akarve
