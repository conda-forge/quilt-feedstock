{% set name = "quilt" %}
{% set pname = "quilt3" %}
{% set version = "3.6.0" %}

package:
  name: {{ pname|lower }}
  version: {{ version }}

source:
  url: https://github.com/quiltdata/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 672a7903217c27aa096c70a649c20afb979edb793a7ed55e120bfa23aa00ae1a

build:
  number: 0
  noarch: python
  script:
    - cd api/python
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - appdirs >=1.4.0
    - aws-requests-auth >=0.4.2
    - boto3 >=1.10.0
    - botocore >=1.10.0
    - flask
    - flask_cors
    - flask_json
    - jsonlines 1.2.0
    - packaging >=16.8
    - pandas >=0.19.2
    - requests >=2.12.4
    - requests-futures ==1.0.0
    - pyyaml >=5.1
    - tqdm >=4.32
    - dnspython >=1.16.0
    - tenacity >=5.1.1
    - jsonschema ==3.*

test:
  imports:
    - quilt3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://quiltdata.com/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Quilt: where data comes together'

  description: |
    Quilt is infrastructure for data-driven teams to store, version, deploy and iterate on models and data.
    Data in Quilt are visual, discoverable, and reproducible.
  dev_url: https://github.com/quiltdata/quilt

extra:
  recipe-maintainers:
    - knaaptime
    - akarve
